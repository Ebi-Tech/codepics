<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Summer Code Camp - August 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 36px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .image-container img {
            max-width: 48%;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SUMMER CODE CAMP - AUGUST 2023</h1>
    </header>
    <div class="container">
        <h2>Welcome to the Summer Code Camp</h2>
        <p>Join us for an exciting coding adventure in August 2023. Learn, code, and have fun!</p>
        <div class="image-container">
            <img src="sccpic1.jpg" alt="Code Camp Image 1">
            <img src="sccpic2.jpg" alt="Code Camp Image 2">
            <img src="sccpic3.jpg" alt="Code Camp Image 3">
            <img src="sccpic4.jpg" alt="Code Camp Image 4">
        </div>
    </div>
</body>
</html>
